{%extends 'base.html'%}
{%import 'macros.html' as macro%}
{%block content%}
<div class="container">
    <div class="card-header" style="color:cadetblue">
        <h3 style="text-align: center">Pitch Categories</h3>
        <br>
        <ul class="nav nav-pills nav-justified nav-fill" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#business"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#interview"></a>
            </li>
            <li class="nav-item">

            <li class="nav-item">

            </li>
            <li>
                <a href="#"></a>
            </li>

            </div>
            <div id="interview" class="container tab-pane fade"><br>
                {{ macro.display(interviewpitch) }}
            </div>
            <div id="pickupline" class="container tab-pane fade"><br>
                {{ macro.display(alineforyourcrush)}}
            </div>
